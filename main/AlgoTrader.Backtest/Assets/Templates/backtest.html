<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Backtest Results</title>

    <link href="../Assets/CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="../Assets/CSS/bootstrap-darkly.min.css" rel="stylesheet" />
    <link href="../Assets/CSS/main.css" rel="stylesheet" />

    <script src="../Assets/JS/plotly.min.js"></script>
    <script src="../Assets/JS/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs" id="results-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="portfolio-tab" data-bs-toggle="tab" data-bs-target="#portfolio" type="button" role="tab" aria-controls="portfolio" aria-selected="true">Portfolio</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="price-tab" data-bs-toggle="tab" data-bs-target="#price" type="button" role="tab" aria-controls="price" aria-selected="false">Price</button>
                    </li>
                </ul>
                <div class="tab-content" id="results-tabs-content">
                    <div class="tab-pane fade show active" id="portfolio" role="tabpanel" aria-labelledby="portfolio-tab">
                        <!-- portfolio chart -->
                        <div id="portfolio-chart" class="w-100"></div>
                    </div>
                    <div class="tab-pane fade" id="price" role="tabpanel" aria-labelledby="price-tab">
                        <!-- price chart -->
                        <div id="price-chart" class="w-100"></div>
                    </div>
                </div>

                <!-- overall -->
                <div class="card mt-3">
                    <div class="card-header">
                        Overall Statistics
                    </div>
                    <div class="card-body">
                        <div id="overall-statistics-details" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
